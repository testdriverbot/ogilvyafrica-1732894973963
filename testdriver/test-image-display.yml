version: 4.1.29
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Verify that all main images on the homepage are displayed without errors.
    commands:
      - command: scroll
        direction: down
      - command: wait
        timeout: 2000
      - command: scroll
        direction: down
      - command: wait
        timeout: 2000
      - command: scroll
        direction: down
      - command: wait
        timeout: 2000
  - prompt: >-
      Assert that no broken image links are present.  # Use the content of the
      file from the environment
    commands:
      - command: scroll
        direction: down
      - command: wait
        timeout: 2000
      - command: scroll
        direction: down
      - command: wait
        timeout: 2000
      - command: assert
        expect: no broken image links are present
